<html>
    <head>
        <script type="module" src="./index.js"></script>
        <link rel="stylesheet" href="./styles.css">
    </head>
<body>
    <div class="content1">
        <h1>ToDo List</h1>
        <div id="todos"></div>
            <div class="content">
            <div class="section">
                <input type="text" id="name">
                <input type="number" min="1" max="10" id="difficulty">
                <button id="save">Save</button>
            </div>
            <div class="section">
                <span class="section-title">Completed:</span>
                <span id="progess"></span>
            </div>
            <div class="section">
                <span class="section-title">Order:</span>
                <button id="order-asc">Ascending</button>
                <button id="order-desc">Descending</button>
            </div>
            <div class="section">
                <span class="section-title">Hardest item:</span>
                <span id="hardest-todo"></span>
                <span id="max-difficulty"></span>
            </div>
        </div>
    </div>  
</body>
</html>
